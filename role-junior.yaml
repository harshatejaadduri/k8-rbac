apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: roboshop-junior
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods","deployment"]
  verbs: ["get", "watch", "list","create"]

---

apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: roboshop-junior
  namespace: roboshop
subjects:
# You can specify more than one "subject"
- kind: User
  name: Teja # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: roboshop-junior # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
data:
  mapRoles: |
    - rolearn: arn:aws:iam::513993748676:role/eksctl-roboshop-nodegroup-roboshop-NodeInstanceRole-fVR736GeMtKI
      groups:
      - system:bootstrappers
      - system:nodes
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - groups:
      - roboshop-junior
      userarn: arn:aws:iam::513993748676:user/Teja
      username: Teja
     
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
